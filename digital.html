
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #check
        {
            backcolor:green;
            background-color: white;

        }
        .section
        {

            width:150px;
            height:150px;
            background-color:greenyellow;
            border-radius: 100px;
            padding-top:2%;
        }
    </style>
</head>
<body>
    <button id="check" onclick="time()">click</button>
    <div class="section" id="display">


    </div>
    <script>
        function time()
        {
            var time = new Date();
            var clock = time.getHours() + ":" + time.getMinutes() ;
            document.getElementById('display').innerHTML = clock;
        }
    </script>
    

</body>
</html>
